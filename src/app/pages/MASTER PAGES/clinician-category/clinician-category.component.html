<div class="view-wrapper list-page">
  <dx-data-grid
    class="grid theme-dependent"
    noDataText=""
    [dataSource]="dataSource"
    [showBorders]="true"
    [allowColumnResizing]="true"
    [allowColumnReordering]="true"
    [rowAlternationEnabled]="true"
    rowAlternationInterval="2"
    (onExporting)="onExporting($event)"
    (onRowRemoving)="onRowRemoving($event)"
    (onRowUpdating)="onRowUpdating($event)"
    height="84vh"
  >
    <dxo-paging [pageSize]="10"></dxo-paging>

    <dxo-editing
      mode="popup"
      [allowUpdating]="true"
      [allowDeleting]="true"
      [allowAdding]="true"
      [popup]="{ width: '40%', height: '60vh' }"
    >
      <dxo-popup title="Edit Clinician Category" [showTitle]="true"></dxo-popup>
    </dxo-editing>

    <dxo-pager
      [visible]="true"
      [allowedPageSizes]="allowedPageSizes"
      [displayMode]="displayMode"
      [showPageSizeSelector]="showPageSizeSelector"
      [showInfo]="showInfo"
      [showNavigationButtons]="showNavButtons"
    >
    </dxo-pager>
    
    <dxo-load-panel [showPane]="false"></dxo-load-panel>
    <dxo-scrolling mode="virtual"></dxo-scrolling>
    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-search-panel
      [visible]="showSearchBox"
      placeholder=" Search"
    ></dxo-search-panel>
    <dxo-export
      [enabled]="true"
      [allowExportSelectedData]="true"
      [formats]="['xlsx', 'pdf']"
    >
    </dxo-export>

    <!-- Toolbar Section -->
    <dxo-toolbar>
      <dxi-item location="before">
        <div class="grid-header">Clinician Category</div>
      </dxi-item>
      <dxi-item name="searchPanel" locateInMenu="auto"></dxi-item>
      <!-- Search Panel -->
      <dxi-item
      [visible]="showSearchIcon"
      showText="inMenu"
      widget="dxButton"
      [options]="{
        text: 'Search',
        icon: 'search',
        onClick: ShowSearch,
        stylingMode: 'text'
      }"
    ></dxi-item>
   

      <!-- Add Button -->
      <dxi-item location="after" locateInMenu="auto">
        <dx-button
          text=""
          icon="plus"
          type="default"
          stylingMode="contained"
          [width]="40"
          class="add-button"
          (onClick)="show_new_InsuranceClassification_Form()"
        ></dx-button>
      </dxi-item>

      <!-- Refresh Button -->
      <dxi-item
      location="after"
      locateInMenu="auto"
      showText="inMenu"
      widget="dxButton"
      [options]="{
        text: 'Refresh',
        icon: 'refresh',
        onClick: refresh,
        stylingMode: 'text'
      }"
    ></dxi-item>
    <dxi-item location="after" locateInMenu="auto">
      <div class="separator"></div>
    </dxi-item>
    <dxi-item name="exportButton"></dxi-item>
    <dxi-item location="after" locateInMenu="auto">
      <div class="separator"></div>
    </dxi-item>
    </dxo-toolbar>

    <!-- Column Definitions -->
    <dxi-column dataField="Category" caption="Category"></dxi-column>
    <dxi-column dataField="Description" Caption="Description"></dxi-column>
  </dx-data-grid>

  <!-- Form Popup for Adding New Category -->
  <form-popup
    class="formPopupClass"
    [(visible)]="isAddFormPopupOpened"
    (save)="onClickSaveNewData()"
    titleText="New Category"
    height="70vh"
  >
    <app-clinician-category-new-form></app-clinician-category-new-form>
  </form-popup>
</div>
