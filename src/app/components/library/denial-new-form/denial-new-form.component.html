<dx-form class="plain-styled-form" >
  <dxi-item itemType="group">
    <dxo-col-count-by-screen
      [xs]="1"
      [sm]="1"
      [md]="2"
      [lg]="2"
    ></dxo-col-count-by-screen>
    <dxi-item>
      <div *dxTemplate>
        <form-textbox
          label="CODE"
          [(value)]="newDenial.CODE"
          [isEditing]="true"
        >
        </form-textbox>
      </div>
    </dxi-item>

    <dxi-item>
      <div *dxTemplate>
        <form-textbox
          label="DESCRIPTION"
          [(value)]="newDenial.DESCRIPTION"
          [isEditing]="true"
        >
        </form-textbox>
      </div>
    </dxi-item>

    <dxi-item>
      <div *dxTemplate>

        <dx-select-box
          label="TYPE"
          [items]="Denial_Type_DropDownData"
          displayExpr="DESCRIPTION"
          valueExpr="ID"
          placeholder="Select a type"
          [(value)]="newDenial.TYPE_ID"
        ></dx-select-box
        >
      </div>
    </dxi-item>

    <dxi-item>
      <div *dxTemplate>
        <dx-select-box
          label="CATEGORY"
          [items]="Denial_Category_DropDownData"
          displayExpr="DESCRIPTION"
          valueExpr="ID"
          placeholder="Select a Category"
          [(value)]="newDenial.CATEGORY_ID"
          ></dx-select-box
        >
      </div>
    </dxi-item>
  </dxi-item>
</dx-form>
